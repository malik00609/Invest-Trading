<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: black;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h1 {
      margin: 30px 0 10px;
    }
    .round-number, .countdown {
      font-size: 20px;
      color: #ffcc00;
      margin-top: 5px;
    }
    .input-section {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
    }
    .result-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff7f;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      display: block;
      background: #00c851;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>
  <div class="round-number" id="roundCounter">Round: 0</div>
  <div class="countdown" id="countdown">Next result in: 40s</div>

  <div class="input-section">
    <input type="text" id="codeInput" placeholder="Enter Code and Press Enter" onkeydown="handleEnter(event)" />
  </div>

  <div class="result-text" id="resultDisplay"></div>

  <div class="links">
    <a href="https://www.fantasygems10.com/#/register?invitationCode=22386407377" target="_blank">ðŸŽ® Play FANTASY+</a>
    <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank">ðŸ“² Join WhatsApp Channel</a>
  </div>

  <script>
    const fixedPattern = [
      "BIG", "SMALL", "BIG", "BIG", "BIG", "SMALL", "SMALL",
      "BIG", "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL",
      "BIG", "BIG", "BIG", "SMALL", "BIG", "SMALL", "SMALL",
      "SMALL", "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL",
      "BIG", "SMALL", "BIG", "SMALL"
    ];

    const colorPattern = [
      "RED", "GREEN", "GREEN", "RED", "RED", "GREEN", "RED",
      "GREEN", "RED", "RED", "GREEN", "GREEN", "RED", "RED",
      "GREEN", "GREEN", "RED", "GREEN", "RED", "RED", "GREEN",
      "RED", "GREEN", "RED", "GREEN", "RED", "GREEN", "RED",
      "GREEN", "RED", "RED", "GREEN"
    ];

    let patternIndex = 0;
    let roundNumber = 0;
    let autoRunning = false;
    let countdown = 40;
    let countdownInterval;
    let resultInterval;

    function handleEnter(event) {
      if (event.key === "Enter") {
        const code = document.getElementById("codeInput").value.trim();
        if (code === "") {
          alert("Please enter a code.");
          return;
        }

        document.getElementById("codeInput").disabled = true;

        if (!autoRunning) {
          autoRunning = true;
          showResult(); // Show first result
          startCountdown();
          resultInterval = setInterval(showResult, 40000); // Every 40 sec
          countdownInterval = setInterval(updateCountdown, 1000); // Every 1 sec
        }
      }
    }

    function showResult() {
      const bsResult = fixedPattern[patternIndex % fixedPattern.length];
      const colorResult = colorPattern[patternIndex % colorPattern.length];

      document.getElementById("resultDisplay").textContent = `âœ… Result: ${bsResult} | ${colorResult}`;
      roundNumber++;
      document.getElementById("roundCounter").textContent = `Round: ${roundNumber}`;

      patternIndex++;
      countdown = 40; // Reset countdown after every result
    }

    function updateCountdown() {
      countdown--;
      document.getElementById("countdown").textContent = `Next result in: ${countdown}s`;
    }

    function startCountdown() {
      document.getElementById("countdown").textContent = `Next result in: 40s`;
    }
  </script>
</body>
</html>
