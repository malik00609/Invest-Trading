<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Hack Malik Waliullah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #ff3366;
    }
    #prediction, #result {
      font-size: 24px;
      margin: 10px;
    }
    #log {
      background: #222;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background: #ff3366;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cc2255;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Aviator Game Demo</h1>
  <div id="prediction">ðŸ”® Prediction: --</div>
  <div id="result">ðŸ“Š Result: --</div>
  <button onclick="startRound()">â–¶ Start Round</button>
  <div id="log"></div>

  <script>
    let history = [];

    function predictNext() {
      if (history.length < 3) {
        return (Math.random() * 2 + 1).toFixed(2);
      }
      let last3 = history.slice(-3);
      let avg = last3.reduce((a, b) => a + b, 0) / 3;
      let prediction = avg + (Math.random() * 0.8 - 0.4);
      return Math.max(1, prediction).toFixed(2);
    }

    function generateResult() {
      let chance = Math.random();
      if (chance < 0.1) return (Math.random() * 0.5 + 1).toFixed(2);
      if (chance < 0.9) return (Math.random() * 1.5 + 1.5).toFixed(2);
      return (Math.random() * 97 + 3).toFixed(2);
    }

    function startRound() {
      let prediction = predictNext();
      document.getElementById("prediction").innerText = "ðŸ”® Prediction: " + prediction + "x";

      setTimeout(() => {
        let result = generateResult();
        history.push(parseFloat(result));
        document.getElementById("result").innerText = "ðŸ“Š Result: " + result + "x";

        let log = document.getElementById("log");
        log.innerHTML = `Round ${history.length}: Prediction = ${prediction}x | Result = ${result}x<br>` + log.innerHTML;
      }, 1000);
    }
  </script>
</body>
</html>
