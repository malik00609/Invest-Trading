<!DOCTYPE html><html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Gems Wingo Hack</title>
  <style>
    body {
      background: #111; color: #eee; font-family: sans-serif;
      display: flex; flex-direction: column; align-items: center;
      padding: 20px;
    }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .btn-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
    .btn {
      padding: 10px 20px; border: none; border-radius: 8px;
      font-size: 16px; font-weight: bold; cursor: pointer; color: white;
    }
    .red { background: #ff4c4c }
    .purple { background: linear-gradient(to right, #8e2de2, #4a00e0) }
    .green { background: #4cfab6; color: black }
    .orange { background: linear-gradient(to right, #ff9966, #ff5e62) }
    .section {
      background: #222; padding: 15px; border-radius: 8px;
      width: 90%; max-width: 380px; text-align: center; margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%; padding: 10px; margin-top: 10px;
      border: none; border-radius: 5px; font-size: 16px;
      text-align: center; background: #333; color: #fff;
    }
    .predict-btn {
      margin-top: 10px; padding: 10px 20px;
      background: #2196f3; color: #fff; border: none; border-radius: 8px;
      cursor: pointer;
    }
    .result-buttons { display: flex; justify-content: space-around; width: 90%; max-width: 380px; margin-top: 20px; }
    .small, .big {
      padding: 10px 20px; border: none; border-radius: 8px;
      font-weight: bold; cursor: pointer; font-size: 16px;
    }
    .small { background: orange; color: black; }
    .big { background: green; color: black; }
    .output { margin-top: 20px; font-size: 18px; font-weight: bold; color: yellow; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Fantasy Gems Wingo Hack</h1>
  <div class="btn-group">
    <button class="btn red" onclick="selectWingo('Wingo 30 Sec')">Wingo 30 Sec</button>
    <button class="btn purple" onclick="selectWingo('Wingo 1 Min')">Wingo 1 Min</button>
    <button class="btn green" onclick="selectWingo('Wingo 3 Min')">Wingo 3 Min</button>
    <button class="btn orange" onclick="selectWingo('Wingo 5 Min')">Wingo 5 Min</button>
  </div>  <div class="section">
    <p>Selected: <strong id="selectedWingo">Wingo 30 Sec</strong></p>
    <input type="text" id="gameNumber" value="349">

    <button class="predict-btn" onclick="getPrediction()">Get Prediction</button>
  </div>  <div class="result-buttons">

  </div>  <div class="output" id="resultText"></div>  <script>
    let selectedWingo = 'Wingo 30 Sec';

    function selectWingo(type) {
      selectedWingo = type;
      document.getElementById("selectedWingo").innerText = type;
    }

    function getPrediction() {
      const number = document.getElementById("gameNumber").value;
      const colors = ["RED", "GREEN"];
      const prediction = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("resultText").innerText = `Prediction: ${prediction}`;
    }

    function showResult(size) {
      document.getElementById("resultText").innerText = `Selected: ${size}`;
    }
  </script></body>
