<head>

  <title>Color Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: black;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h1 {
      margin: 30px 0 10px;
    }
    .countdown {
      font-size: 20px;
      color: #ffcc00;
      margin-top: 5px;
    }
    .input-section {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      text-align: center;
      font-size: 24px;
    }
    button {
      margin-top: 10px;

    .result-text {

      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      display: block;
      background: #00c851;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>
  <div class="countdown" id="countdown">Next result in: 40s</div>

  <div class="input-section">
    <input type="text" id="codeInput" readonly value="3" />
    <button onclick="startGame()">Start</button>
  </div>

  <div class="result-text" id="resultDisplay"></div>

  <div class="links">
    <a href="https://www.fantasygems10.com/#/register?invitationCode=22386407377" target="_blank">ðŸŽ® Play FANTASY+</a>
    <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank">ðŸ“² Join WhatsApp Channel</a>
  </div>

  <script>
    const fixedPattern = [
      "BIG", "SMALL", "BIG", "BIG", "BIG", "SMALL", "SMALL",
      "BIG", "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL",
      "BIG", "BIG", "BIG", "SMALL", "BIG", "SMALL", "SMALL",
      "SMALL", "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL",
      "BIG", "SMALL", "BIG", "SMALL"
    ];

    const colorPattern = [
      "RED", "GREEN", "GREEN", "RED", "RED", "GREEN", "RED",
      "GREEN", "RED", "RED", "GREEN", "GREEN", "RED", "RED",
      "GREEN", "GREEN", "RED", "GREEN", "RED", "RED", "GREEN",
      "RED", "GREEN", "RED", "GREEN", "RED", "GREEN", "RED",
      "GREEN", "RED", "RED", "GREEN"
    ];

    let patternIndex = 0;
    let countdown = 40;
    let countdownInterval, resultInterval;
    let currentNumber = 3;

    function startGame() {
      showResult(); // Show first result instantly
      startCountdown();
      resultInterval = setInterval(showResult, 40000);
      countdownInterval = setInterval(updateCountdown, 1000);
      document.querySelector("button").disabled = true;
    }

    function showResult() {
      const bsResult = fixedPattern[patternIndex % fixedPattern.length];
      const colorResult = colorPattern[patternIndex % colorPattern.length];

      document.getElementById("resultDisplay").textContent = `âœ… Result: ${bsResult} | ${colorResult}`;

      // Update input field value (3, 4, 5, ...)
      currentNumber++;
      document.getElementById("codeInput").value = currentNumber;

      patternIndex++;
      countdown = 40;
    }

    function updateCountdown() {
      countdown--;
      document.getElementById("countdown").textContent = `Next result in: ${countdown}s`;
    }

    function startCountdown() {
      document.getElementById("countdown").textContent = `Next result in: 40s`;
    }
  </script>
</body>
</html>
